<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/calendar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="nav-placeholder"></div>
  
  <h1>Upcoming Events</h1>
  <div class="event-graphic">
    <img src="assets/img/event1-placeholder.jpg" alt="Event 1" class="event-img">
    <img src="assets/img/event2-placeholder.jpg" alt="Event 2" class="event-img">
    <img src="assets/img/event3-placeholder.jpg" alt="Event 3" class="event-img">
  </div>
  
  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- Event Details Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="event-details">
        <p><strong>Date:</strong> <span id="modalDate"></span></p>
        <p><strong>Time:</strong> <span id="modalTime"></span></p>
        <p><strong>Location:</strong> <span id="modalLocation"></span></p>
        <p><strong>Description:</strong> <span id="modalDescription"></span></p>
      </div>
      <div class="modal-footer">
        <a id="modalVenueLink" href="#" class="venue-button" target="_blank">View Venue</a>
        <a id="modalMapLink" href="#" class="map-button" target="_blank">Open in Maps</a>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/calendar.js"></script>
</body>
</html>
